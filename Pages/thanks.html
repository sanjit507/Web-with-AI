<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Thank You Container */
        .thank-you-container {
            text-align: center;
            padding: 20px;
        }

        /* Thank You Card */
        .thank-you-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        /* Headline Styling */
        .thank-you-card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Paragraph Styling */
        .thank-you-card p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            background-color: #00c6ff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* Home Button Hover Effect */
        .home-button:hover {
            background-color: #008cbf;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h1>Thank You!</h1>
            <p>Your payment was successful. We appreciate your trust in us!</p>
            <p>We have sent a confirmation email to your registered email address.</p>
            <a href="/Pages/course.html" class="home-button">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
